<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div id="mocha"></div>

<script>
mocha.setup("bdd");
//provided by Chaijs
expect = chai.expect;
assert = chai.assert;

//create a function callback when the windows is being completely 
//loaded will call the function run our global Mocha object
window.onload = function(){
    window.mocha.run();
}
</script>


    <!-- dynamic HTML with underscore template -->
<script type="text/html" data-id="book-detail-view">
    <header class="book-header l-content l-content-constrained l-row">
        <div class="l-column thumb-image">
            <img src="<%= (images.small|| images.thumbnail) %>">
        </div>

        <div class="l-column l-pad">
            <div class="title"> <%= info.title %></div>

            <div> 
                <span data-id="published-authors"><%= 
                    (info.authors ? "<em>" + info.authors.join(" - ") +  "</em> - " + info.publishedDate: "" + info.publishedDate) 
                    %></span>
                <br>
                <span data-id="publisher"><%= publisher + "- Publisher" %></span>
            </div>
        </div>
    </header>
   
    <div class="book-content l-content l-content-constrained standout">
        <h1 class="title">Description</h1>
        <p> <%= (info.description ? info.description : "not available")%> </p>
    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

<script src="js/views/Topbar.js"></script>
<!-- test file -->
<script src="test/tests.js"></script>
</body>
</html>
